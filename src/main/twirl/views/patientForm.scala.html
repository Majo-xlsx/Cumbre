@()
@layouts.html.default("Scalatra: a tiny, Sinatra-like web framework for Scala", "Welcome to Scalatra"){
    <h1>Agregar Paciente</h1>
    <form id="patientForm">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="fullName">Nombre Completo:</label><br>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="idNumber">Número de Identificación:</label><br>
        <input type="text" id="idNumber" name="idNumber" required><br>
        <label for="birthDate">Fecha de Nacimiento:</label><br>
        <input type="text" id="birthDate" name="birthDate" required><br>
        <label for="gender">Género:</label><br>
        <input type="text" id="gender" name="gender" required><br>
        <label for="address">Dirección:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="registrationDate">Fecha de Registro:</label><br>
        <input type="text" id="registrationDate" name="registrationDate" required><br>
        <input type="submit" value="Agregar Paciente">
    </form>
}
